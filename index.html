<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">

    <meta name="description" content="My web page">
    <meta name="keywords" content="html, css, web, web development">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=IBM+Plex+Mono:wght@100;300;400&family=Nunito:wght@300&family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/icon_image.png" type="imagex/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" defer></script>
</head>
<body>
    <section class="container">
        <div id="clock"></div>
        <div class="select"><img src="./assets/images/icons8-notification-50(1).png" alt=""><input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local"></div>
        <div class="controls">
            <button onclick="setAlarm()" class="button set-alarm">Set alarm</button>
            <button onclick="clearAlarm()" class="button clear-alarm">Clear alarm</button>
        </div>
    </section>
</body>
</html>
